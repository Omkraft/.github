name: Release

on:
  workflow_call:
    inputs:
      version:
        required: false
        type: string

jobs:
  release:
    name: Release Job
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run release
        run: |
          echo "Releasing version: ${{ inputs.version || 'auto' }}"
