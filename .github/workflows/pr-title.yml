name: PR Title Lint

on:
  workflow_call:

permissions:
  pull-requests: read

jobs:
  lint-pr-title:
    runs-on: ubuntu-latest

    steps:
      - name: Check PR title follows Conventional Commits
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            feat!
            BREAKING CHANGE
            fix
            docs
            style
            refactor
            perf
            test
            chore
            ci
          scopes: |
            api
            ui
            auth
            db
            infra
          requireScope: false